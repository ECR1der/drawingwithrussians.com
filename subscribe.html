<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drawing with Russians: Subscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="info center">
        <!-- Begin Mailchimp Signup Form -->
        <link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #mc_embed_signup {
                background: #fff;
                clear: left;
                font: Courier;
            }
            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
            <form action="https://drawingwithrussians.us5.list-manage.com/subscribe/post?u=beb507006c494a3a40266cd25&amp;id=55bffa42a0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <h2 class="mc-hide-on-success">Sign Up</h2>
                    <div class="indicates-required mc-hide-on-success"><span class="asterisk">*</span> indicates required</div>
                    <div class="mc-field-group mc-hide-on-success">
                        <label for="mce-SOURCE">
                            Who told you about us?
                            <span class="asterisk">*</span>
                            <br><font size="-2">Don't write "a friend", write their name.</font>
                        </label>
                        <input type="text" value="" name="SOURCE" class="required" id="mce-SOURCE">
                    </div>
                    <div class="mc-field-group mc-hide-on-success">
                        <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                        </label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group mc-hide-on-success">
                        <label for="mce-FNAME">First Name <span class="asterisk">*</span>
                        </label>
                        <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group mc-hide-on-success">
                        <label for="mce-LNAME">Last Name <span class="asterisk">*</span>
                        </label>
                        <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
                    </div>
                    <div class="mc-field-group mc-hide-on-success">
                        <label for="mce-IG">Instagram
                            <br><font size="-2">If you have one, please. Don't include instagram.com.</font>
                        </label>
                        <input type="text" value="" name="IG" class="" id="mce-IG">
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_beb507006c494a3a40266cd25_55bffa42a0" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Sign Up" name="subscribe" id="mc-embedded-subscribe" class="button mc-hide-on-success"></div>
                </div>
            </form>
        </div>
        <script type='text/javascript' src='https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
        <script type='text/javascript'>
            (function($) {
                window.fnames = new Array();
                window.ftypes = new Array();
                fnames[6] = 'SOURCE';
                ftypes[6] = 'text';
                fnames[0] = 'EMAIL';
                ftypes[0] = 'email';
                fnames[1] = 'FNAME';
                ftypes[1] = 'text';
                fnames[2] = 'LNAME';
                ftypes[2] = 'text';
                fnames[3] = 'IG';
                ftypes[3] = 'text';

                var submitted = false;
                $('#mc-embedded-subscribe-form').on('submit reset', function(event) {
                    if ("submit" === event.type) {
                        submitted = true;
                    } else if ("reset" === event.type && submitted) {
                        $('.mc-hide-on-success').hide();
                        $('#mc-embedded-subscribe').hide();
                        $('#mce-responses').css('width', '100%').css('text-align', 'center');
                    }
                });
            }(jQuery));

            var $mcj = jQuery.noConflict(true);
        </script>
        <!--End mc_embed_signup-->
        <a href="index.html">back</a>
    </div>
</body>

</html>
